plugins {
    id 'java'
}

group 'eg.com.uofcanada'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.github.lzh0379', name: 'jdatepicker', version: '2.0.3'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
